name: Deploy to AWS

inputs:
  AWS_ACCESS_KEY_ID:
    required: true
  AWS_SECRET_ACCESS_KEY:
    required: true
  EARTHDATA_USERNAME:
    required: true
  EARTHDATA_PASSWORD:
    required: true
  STACK_NAME:
    required: true
  TEMPLATE_BUCKET:
    required: true

runs:
  using: composite
  steps:
    - uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ inputs.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ inputs.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - shell: bash
      run: |
        docker build -t package:latest .
        docker run --name lambda -itd package:latest bash
        docker cp lambda:/var/deployment_package deployment_package
        docker stop lambda
        docker rm lambda

    - shell: bash
      run: |
        aws cloudformation package \
          --template-file cloudformation.yml \
          --s3-bucket ${{ inputs.TEMPLATE_BUCKET }} \
          --output-template-file packaged.yml
        aws cloudformation deploy \
          --stack-name ${{ inputs.STACK_NAME }} \
          --template-file packaged.yml \
          --capabilities CAPABILITY_IAM \
          --parameter-overrides \
              EarthdataUsername="${{ inputs.EARTHDATA_USERNAME }}" \
              EarthdataPassword="${{ inputs.EARTHDATA_PASSWORD }}"
